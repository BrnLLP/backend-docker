version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    networks:
      - minha-rede

  reciclavel-metal:
    build: ./reciclavel-metal
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://root:example@mongo:27017/reciclagem?authSource=admin
    depends_on:
      - mongo
    networks:
      - minha-rede

  reciclavel-papel:
    build: ./reciclavel-papel
    ports:
      - "3002:3002"
    environment:
      - MONGODB_URI=mongodb://root:example@mongo:27017/reciclagem?authSource=admin
    depends_on:
      - mongo
    networks:
      - minha-rede

  reciclavel-plastico:
    build: ./reciclavel-plastico
    ports:
      - "3003:3003"
    environment:
      - MONGODB_URI=mongodb://root:example@mongo:27017/reciclagem?authSource=admin
    depends_on:
      - mongo
    networks:
      - minha-rede

  reciclavel-vidro:
    build: ./reciclavel-vidro
    ports:
      - "3004:3004"
    environment:
      - MONGODB_URI=mongodb://root:example@mongo:27017/reciclagem?authSource=admin
    depends_on:
      - mongo
    networks:
      - minha-rede

networks:
  minha-rede:
    driver: bridge